name: Build and Push Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to ECR
      run: aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 123456789012.dkr.ecr.us-east-1.amazonaws.com

    - name: Build and push backend
      run: |
        docker build -t backend ./backend
        docker tag backend:latest 543808515815.dkr.ecr.us-east-1.amazonaws.com/backend:latest
        docker push 543808515815.dkr.ecr.us-east-1.amazonaws.com/backend:latest

    - name: Build and push frontend  
      run: |
        docker build -t frontend ./frontend
        docker tag frontend:latest 543808515815 .dkr.ecr.us-east-1.amazonaws.com/frontend:latest
        docker push 543808515815.dkr.ecr.us-east-1.amazonaws.com/frontend:latest